<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - Syst√®me FIFO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,0.06), transparent), var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative animated blobs */
        .bg-blobs{position:fixed;inset:0;pointer-events:none;z-index:0}
        .blob{position:absolute;border-radius:50%;filter:blur(40px);opacity:0.7;transform:translate3d(0,0,0)}
        .blob.b1{width:420px;height:420px;background:linear-gradient(135deg, rgba(59,130,246,0.65), rgba(99,102,241,0.4));left:-8%;top:-6%;animation:move1 12s ease-in-out infinite}
        .blob.b2{width:300px;height:300px;background:linear-gradient(135deg, rgba(16,185,129,0.55), rgba(34,197,94,0.3));right:-6%;bottom:10%;animation:move2 16s ease-in-out infinite}
        .blob.b3{width:260px;height:260px;background:linear-gradient(135deg, rgba(245,158,11,0.55), rgba(251,113,133,0.25));left:50%;top:60%;transform:translateX(-50%);animation:move3 14s ease-in-out infinite}

        @keyframes move1{0%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}100%{transform:translateY(0) scale(1)}}
        @keyframes move2{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-30px) scale(1.06)}100%{transform:translateY(0) scale(1)}}
        @keyframes move3{0%{transform:translateY(0) scale(1)}50%{transform:translateY(20px) scale(0.98)}100%{transform:translateY(0) scale(1)}}

        #root {
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, #2d5aa1 100%);
            color: white;
            padding: 32px 20px;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0 0 8px 0;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
        }

        header p {
            margin: 0;
            opacity: 0.9;
            font-size: clamp(14px, 2vw, 16px);
        }

        .tabs-container {
            display: flex;
            gap: 0;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px;
        }

        .tabs-container::-webkit-scrollbar {
            height: 3px;
        }

        .tabs-container::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .tabs-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .tab {
            padding: 16px 20px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .main-content {
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .panel {
            background: var(--bg-white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .panel:hover {
            box-shadow: var(--shadow);
        }

        .panel h2 {
            margin: 0 0 20px 0;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
        }

        .panel h3 {
            margin: 0 0 16px 0;
            font-size: clamp(16px, 3vw, 20px);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2d5aa1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: var(--text-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d1d5db;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .items {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(12px, 2vw, 14px);
        }

        .items th {
            background: var(--bg-light);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
            color: var(--text-primary);
        }

        .items td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .items tr:hover {
            background: var(--bg-light);
        }

        .items tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-primary {
            background: #dbeafe;
            color: #1e40af;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-card strong {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .lot-detail {
            background: var(--bg-light);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s ease;
        }

        .lot-detail:hover {
            border-left-color: var(--success);
            box-shadow: var(--shadow-sm);
        }

        .lot-detail > div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .lot-detail strong {
            color: var(--text-primary);
            min-width: 120px;
        }

        .lot-detail-value {
            flex: 1;
            text-align: right;
            color: var(--text-secondary);
        }

        .lot-detail-value.highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .muted {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .empty {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 20px 16px;
            }

            .main-content {
                padding: 16px;
            }

            .panel {
                padding: 16px;
                border-radius: 8px;
            }

            .tabs-container {
                padding: 0 16px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .lot-detail > div {
                flex-direction: column;
                gap: 4px;
            }

            .lot-detail-value {
                text-align: left;
            }

            .items {
                font-size: 12px;
            }

            .items th, .items td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px;
            }

            .panel {
                padding: 12px;
            }

            .tab {
                padding: 12px 16px;
                font-size: 12px;
            }

            button {
                min-width: auto;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blobs" aria-hidden="true">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE = window.location.origin + '/api';

        function GestionStock() {
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [activeTab, setActiveTab] = useState('products');
            
            // Produits
            const [productForm, setProductForm] = useState({ name: '', categoryId: 1 });
            const [editingProductId, setEditingProductId] = useState(null);
            
            // Entr√©es de stock (lots)
            const [entries, setEntries] = useState([]);
            const [entryForm, setEntryForm] = useState({ productId: '', quantity: 0, unitCost: 0, origin: '' });
            
            // Sorties de stock
            const [exits, setExits] = useState([]);
            const [exitForm, setExitForm] = useState({ productId: '', quantity: 0, reason: '', type: 'INDIVIDU' });
            
            // Bons multi-produits
            const [documents, setDocuments] = useState([]);
            const [documentLineForm, setDocumentLineForm] = useState({ productId: '', quantity: 0, reason: '' });
            const [documentLines, setDocumentLines] = useState([]);
            const [documentType, setDocumentType] = useState('INDIVIDU');

            useEffect(() => {
                loadAllData();
            }, []);

            const loadAllData = async () => {
                try {
                    setLoading(true);
                    await Promise.all([loadProducts(), loadCategories(), loadEntries(), loadExits(), loadDocuments()]);
                } catch (err) {
                    console.error('Erreur lors du chargement:', err);
                } finally {
                    setLoading(false);
                }
            };

            const loadProducts = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/items`);
                    setProducts(response.data || []);
                } catch (err) {
                    console.error('Erreur produits:', err);
                }
            };

            const loadCategories = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/categories`);
                    setCategories(response.data || []);
                } catch (err) {
                    console.error('Erreur cat√©gories:', err);
                }
            };

            const loadEntries = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/stock-entries`);
                    setEntries(response.data || []);
                } catch (err) {
                    console.error('Erreur entr√©es:', err);
                }
            };

            const loadExits = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/stock-exits`);
                    setExits(response.data || []);
                } catch (err) {
                    console.error('Erreur sorties:', err);
                }
            };

            const loadDocuments = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/stock-exit-documents`);
                    setDocuments(response.data || []);
                } catch (err) {
                    console.error('Erreur documents:', err);
                }
            };

            // PRODUITS
            const handleCreateProduct = async (e) => {
                e.preventDefault();
                if (!productForm.name.trim()) {
                    setError('Le nom du produit est requis');
                    return;
                }

                try {
                    setLoading(true);
                    setError('');
                    if (editingProductId) {
                        await axios.put(`${API_BASE}/items/${editingProductId}`, productForm);
                        setSuccess('Produit mis √† jour');
                        setEditingProductId(null);
                    } else {
                        await axios.post(`${API_BASE}/items`, productForm);
                        setSuccess('Produit ajout√©');
                    }
                    setProductForm({ name: '', categoryId: categories[0]?.id || 1 });
                    await loadProducts();
                } catch (err) {
                    const msg = err.response?.data?.error || err.response?.data?.message || JSON.stringify(err.response?.data) || err.message;
                    setError(`Erreur: ${msg}`);
                }
                finally {
                    setLoading(false);
                }
                setTimeout(() => setSuccess(''), 3000);
            };

            const handleEditProduct = (product) => {
                setProductForm({ name: product.name, categoryId: product.categoryId || (categories[0]?.id || 1) });
                setEditingProductId(product.id);
            };

            const handleDeleteProduct = async (id) => {
                if (!window.confirm('√ätes-vous s√ªr?')) return;
                try {
                    setError('');
                    await axios.delete(`${API_BASE}/items/${id}`);
                    setSuccess('Produit supprim√©');
                    await loadProducts();
                } catch (err) {
                    const msg = err.response?.data?.error || err.message;
                    const details = err.response?.data?.details;
                    const fullMsg = details ? `${msg}\n${details}` : msg;
                    setError(`Erreur: ${fullMsg}`);
                }
                setTimeout(() => setSuccess(''), 3000);
            };

            // ENTR√âES (Lots)
            const handleCreateEntry = async (e) => {
                e.preventDefault();
                if (!entryForm.productId || entryForm.quantity <= 0 || entryForm.unitCost < 0) {
                    setError('Tous les champs sont requis et valides');
                    return;
                }

                try {
                    setLoading(true);
                    setError('');
                    await axios.post(`${API_BASE}/stock-entries`, {
                        productId: Number(entryForm.productId),
                        quantity: Number(entryForm.quantity),
                        unitCost: Number(entryForm.unitCost),
                        origin: entryForm.origin || 'Manuel'
                    });
                    setSuccess('Lot d\'entr√©e cr√©√© - Stock mis √† jour');
                    setEntryForm({ productId: '', quantity: 0, unitCost: 0, origin: '' });
                    await Promise.all([loadEntries(), loadProducts()]);
                } catch (err) {
                    const msg = err.response?.data?.error || err.response?.data?.message || JSON.stringify(err.response?.data) || err.message;
                    setError(`Erreur: ${msg}`);
                }
                finally {
                    setLoading(false);
                }
                setTimeout(() => setSuccess(''), 3000);
            };

            // SORTIES (Consommation FIFO)
            const handleCreateExit = async (e) => {
                e.preventDefault();
                if (!exitForm.productId || exitForm.quantity <= 0) {
                    setError('Tous les champs sont requis et valides');
                    return;
                }

                try {
                    setLoading(true);
                    setError('');

                    const payload = {
                        productId: Number(exitForm.productId),
                        type: exitForm.type || 'INDIVIDU',
                        quantity: Number(exitForm.quantity),
                        reason: exitForm.reason || 'Sortie'
                    };

                    await axios.post(`${API_BASE}/stock-exits`, payload);

                    setSuccess('Sortie enregistr√©e - Stock mis √† jour (FIFO)');
                    setExitForm({ productId: '', quantity: 0, reason: '', type: 'INDIVIDU' });
                    await Promise.all([loadExits(), loadProducts(), loadEntries()]);
                } catch (err) {
                    const msg = err.response?.data?.error || err.response?.data?.message || JSON.stringify(err.response?.data) || err.message;
                    setError(`Erreur: ${msg}`);
                } finally {
                    setLoading(false);
                }

                setTimeout(() => setSuccess(''), 3000);
            };

            // BON MULTI-PRODUITS
            const handleAddLineToDocument = () => {
                if (!documentLineForm.productId || documentLineForm.quantity <= 0) {
                    setError('S√©lectionnez un produit et une quantit√© valide');
                    return;
                }
                const newLine = {
                    id: Math.random(),
                    productId: documentLineForm.productId,
                    quantity: documentLineForm.quantity
                };
                setDocumentLines([...documentLines, newLine]);
                setDocumentLineForm({ productId: '', quantity: 0 });
            };

            const handleRemoveLineFromDocument = (lineId) => {
                setDocumentLines(documentLines.filter(l => l.id !== lineId));
            };

            const handleCreateDocument = async (e) => {
                e.preventDefault();
                if (documentLines.length === 0) {
                    setError('Le bon doit contenir au moins une ligne');
                    return;
                }

                try {
                    setLoading(true);
                    setError('');

                    const payload = {
                        type: documentType,
                        lines: documentLines.map(line => ({
                            productId: Number(line.productId),
                            quantity: Number(line.quantity)
                        }))
                    };

                    await axios.post(`${API_BASE}/stock-exit-documents`, payload);

                    setSuccess('Bon de sortie cr√©√© avec succ√®s !');
                    setDocumentLines([]);
                    setDocumentLineForm({ productId: '', quantity: 0 });
                    setDocumentType('INDIVIDU');
                    await Promise.all([loadDocuments(), loadProducts(), loadEntries()]);
                } catch (err) {
                    const msg = err.response?.data?.error || err.response?.data?.message || JSON.stringify(err.response?.data) || err.message;
                    setError(`Erreur: ${msg}`);
                } finally {
                    setLoading(false);
                }

                setTimeout(() => setSuccess(''), 3000);
            };

            const renderDocuments = () => (
                <div>
                    <div className="panel">
                        <h2>üì¶ Cr√©er un Bon de Sortie Multi-Produits</h2>
                        <p className="muted">Un bon peut contenir plusieurs produits avec valorisation FIFO par produit</p>
                        
                        <div style={{marginBottom: '20px', padding: '16px', background: 'var(--bg-light)', borderRadius: '8px'}}>
                            <h4>Ajout de lignes</h4>
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr auto', gap: '12px', alignItems: 'end'}}>
                                <label style={{margin: 0}}>
                                    Produit:
                                    <select value={documentLineForm.productId} onChange={(e) => setDocumentLineForm({...documentLineForm, productId: e.target.value})} disabled={loading}>
                                        <option value="">-- S√©lectionner --</option>
                                        {products.map(p => <option key={p.id} value={p.id}>{p.name} (Stock: {p.quantity})</option>)}
                                    </select>
                                </label>
                                <label style={{margin: 0}}>
                                    Quantit√©:
                                    <input type="number" value={documentLineForm.quantity} onChange={(e) => setDocumentLineForm({...documentLineForm, quantity: Number(e.target.value)})} min="1" disabled={loading} />
                                </label>
                                <button type="button" onClick={handleAddLineToDocument} disabled={loading || !documentLineForm.productId}>‚ûï Ajouter ligne</button>
                            </div>
                        </div>

                        <form onSubmit={handleCreateDocument} style={{marginBottom: '24px'}}>
                            <label>
                                Type:
                                <select value={documentType} onChange={(e) => setDocumentType(e.target.value)} disabled={loading}>
                                    <option value="INDIVIDU">INDIVIDU</option>
                                    <option value="SUPERVISEUR">SUPERVISEUR</option>
                                </select>
                            </label>

                            {documentLines.length > 0 && (
                                <div style={{marginBottom: '16px', padding: '12px', background: 'var(--bg-light)', borderRadius: '8px'}}>
                                    <h4 style={{margin: '0 0 12px 0'}}>Lignes du bon ({documentLines.length})</h4>
                                    {documentLines.map(line => (
                                        <div key={line.id} style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '8px', padding: '8px', background: 'white', borderRadius: '4px'}}>
                                            <span>
                                                <strong>{products.find(p => p.id === Number(line.productId))?.name}</strong> - {line.quantity} unit√©s
                                            </span>

            const renderProducts = () => (

                                Produit:
                                <select value={exitForm.productId} onChange={(e) => setExitForm({...exitForm, productId: e.target.value})} disabled={loading}>

                    <header>
                        <h1>üìä Gestion de Stock - Syst√®me FIFO</h1>
                        <p className="muted">Valorisation par lots avec tra√ßabilit√© compl√®te</p>
                    </header>

                    {error && <div className="alert alert-error" style={{whiteSpace: 'pre-wrap', wordBreak: 'break-word'}}>‚ùå {error}</div>}
                    {success && <div className="alert alert-success">‚úÖ {success}</div>}

                    <div className="tabs">

                        <button className={`tab ${activeTab === 'entries' ? 'active' : ''}`} onClick={() => setActiveTab('entries')}>üì• Entr√©es</button>

                    </div>

                    {loading && <div className="empty">Chargement <span className="spinner">‚è≥</span></div>}

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GestionStock />);
    </script>
